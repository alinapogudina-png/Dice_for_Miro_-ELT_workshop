<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tool</title>
    <style>
        :root {
            --dice-background-color: #574FFF; /* Default for regular dice */
            --number-color: #FFFFFF; /* Default for dice numbers */
            --neon-color: #00FFFF;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0; padding: 0;
            overflow: hidden; /* Prevent iframe scrollbars if content overflows */
        }
        body {
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none; /* Disable text selection */
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Outer wrapper for scaling neon effect */
        .game-tool-wrapper {
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: none; /* No default shadow */
            transition: box-shadow 0.3s ease-out; /* Smooth neon transition */
            padding: 1vw; /* Crucial for neon shadow to not be clipped */
            box-sizing: border-box; /* Ensure padding is included in element's total size */
        }
        .game-tool-wrapper.neon {
            /* Use relative units for shadow spread for better scaling with iframe */
            box-shadow: 0 0 1vw var(--neon-color), 0 0 2.5vw var(--neon-color), 0 0 5vw var(--neon-color);
        }

        /* Inner container for the actual dice/coin content */
        .tool-content {
            width: 100%; 
            height: 100%;
            max-width: 150px; /* Max size for the content itself */
            max-height: 150px;
            position: relative;
            display: flex; 
            justify-content: center;
            align-items: center;
            border-radius: 20%; /* Default for dice */
            overflow: hidden; /* Ensure image/content stays within bounds */
        }
        
        /* --- Regular Dice specific styles --- */
        .dice-style {
            background-color: var(--dice-background-color);
            transition: background-color 0.3s ease-out;
        }

        .dice-number {
            color: var(--number-color); 
            font-size: 8vw; 
            min-font-size: 40px; 
            font-weight: bold;
            line-height: 1; 
            display: block; 
            animation: bounce 0.5s ease-out;
            transition: color 0.3s ease-out;
        }

        /* --- Wooden Dice specific styles --- */
        .wood-style {
            background-color: transparent; /* Background image will cover it */
        }
        .wood-style img {
            width: 100%; height: 100%;
            object-fit: contain; /* Scale image to fit, maintain aspect ratio */
            display: block;
            animation: bounce 0.5s ease-out; /* Reuse bounce for number images */
        }

        /* --- Coin specific styles --- */
        .coin-style {
            border-radius: 50%; /* Round shape for coin */
        }
        .coin-style img {
            width: 100%; height: 100%;
            object-fit: contain; /* Scale image to fit, maintain aspect ratio */
            display: block;
            animation: coinFlipAnim 0.3s ease-out; /* Simple flip animation */
        }

        @keyframes bounce {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes coinFlipAnim {
            0% { transform: rotateY(0deg) scale(0.8); opacity: 0; }
            100% { transform: rotateY(360deg) scale(1); opacity: 1; }
        }

        /* Responsive font size adjustments for very small containers */
        @media (max-width: 150px) {
             .dice-number { font-size: 50px; }
        }
        @media (max-width: 100px) {
             .dice-number { font-size: 30px; }
        }
    </style>
</head>
<body>
    <div id="toolWrapper" class="game-tool-wrapper">
        <div id="toolContent" class="tool-content">
            <!-- Content will be dynamically loaded/swapped by JS -->
        </div>
    </div>

    <audio id="soundEffect" src="https://files.catbox.moe/xk6v0c.mp3" preload="auto"></audio>

    <script>
        const toolWrapper = document.getElementById('toolWrapper');
        const toolContent = document.getElementById('toolContent');
        const soundEffect = document.getElementById('soundEffect');
        let isRolling = false;
        let enableSound = false;
        
        // Your Coin images
        const coinImages = {
            heads: 'https://i.postimg.cc/VN3JLz7b/10.png',
            tails: 'https://i.postimg.cc/760f5jcd/9.png'
        };

        // Your Wooden dice images for each face
        const woodDiceImages = {
            1: 'https://i.postimg.cc/vmp4HGP1/3.png',
            2: 'https://i.postimg.cc/SKwnNmZn/4.png',
            3: 'https://i.postimg.cc/GpZ4hbM8/5.png',
            4: 'https://i.postimg.cc/W4Qdbs97/6.png',
            5: 'https://i.postimg.cc/1twf8bT7/7.png',
            6: 'https://i.postimg.cc/tTWYs8fr/8.png'
        };

        function applySettings() {
            const params = new URLSearchParams(window.location.search);
            const root = document.documentElement;

            const isCoin = params.get('coin') === 'true';
            const isWood = params.get('wood') === 'true';
            
            // Clear existing content and classes from toolContent and toolWrapper
            toolContent.innerHTML = '';
            toolContent.classList.remove('dice-style', 'wood-style', 'coin-style');
            toolWrapper.classList.remove('neon'); // Clear neon from wrapper
            
            // Apply neon effect to the wrapper
            if (params.get('neon') === 'true') {
                toolWrapper.classList.add('neon');
                root.style.setProperty('--neon-color', params.get('neonColor') || '#00FFFF');
            }

            enableSound = params.get('sound') === 'true';

            if (isCoin) {
                // --- Coin setup ---
                toolContent.classList.add('coin-style');
                const coinImage = document.createElement('img');
                coinImage.id = 'coinImage';
                coinImage.src = coinImages.heads; // Default to heads
                coinImage.alt = 'Coin Heads';
                toolContent.appendChild(coinImage);
            } else if (isWood) {
                // --- Wooden Dice setup ---
                toolContent.classList.add('wood-style');
                const woodDiceImage = document.createElement('img');
                woodDiceImage.id = 'woodDiceImage';
                woodDiceImage.src = woodDiceImages[1]; // Default to face 1
                woodDiceImage.alt = 'Wooden Dice Face 1';
                toolContent.appendChild(woodDiceImage);
                root.style.setProperty('--dice-background-color', 'transparent'); // Ensure no background color for wood
            } else {
                // --- Regular Dice setup ---
                toolContent.classList.add('dice-style');
                const diceNumberSpan = document.createElement('span');
                diceNumberSpan.id = 'diceNumber';
                diceNumberSpan.classList.add('dice-number');
                diceNumberSpan.textContent = '1';
                toolContent.appendChild(diceNumberSpan);

                root.style.setProperty('--dice-background-color', params.get('diceColor') || '#574FFF');
                root.style.setProperty('--number-color', params.get('numberColor') || '#FFFFFF');
            }
        }

        function rollTool() {
            if (isRolling) return;
            isRolling = true;

            // Play sound if enabled
            if (enableSound) {
                soundEffect.currentTime = 0; // Reset sound to start
                soundEffect.play().catch(e => console.warn("Failed to play sound:", e));
            }

            if (toolContent.classList.contains('coin-style')) {
                // --- Coin flip logic ---
                const coinImage = document.getElementById('coinImage');
                const randomSide = Math.random() < 0.5 ? 'heads' : 'tails';
                
                coinImage.style.animation = 'none'; // Reset animation
                void coinImage.offsetWidth; // Trigger reflow
                coinImage.style.animation = `coinFlipAnim 0.3s ease-out`;

                coinImage.src = coinImages[randomSide];
                coinImage.alt = 'Coin ' + randomSide.charAt(0).toUpperCase() + randomSide.slice(1); // Update alt text
                setTimeout(() => {
                    isRolling = false;
                }, 300); // Animation duration
            } else if (toolContent.classList.contains('wood-style')) {
                // --- Wooden Dice roll logic ---
                const woodDiceImage = document.getElementById('woodDiceImage');
                const randomValue = Math.floor(Math.random() * 6) + 1; // 1 to 6
                
                woodDiceImage.style.animation = 'none'; // Reset animation
                void woodDiceImage.offsetWidth; // Trigger reflow
                woodDiceImage.style.animation = `bounce 0.5s ease-out`;

                woodDiceImage.src = woodDiceImages[randomValue];
                woodDiceImage.alt = 'Wooden Dice Face ' + randomValue; // Update alt text
                setTimeout(() => {
                    isRolling = false;
                }, 500); // Animation duration
            } else {
                // --- Regular Dice roll logic ---
                const diceNumberSpan = document.getElementById('diceNumber');
                const randomValue = Math.floor(Math.random() * 6) + 1; // 1 to 6
                
                diceNumberSpan.style.animation = 'none'; // Reset animation
                void diceNumberSpan.offsetWidth; // Trigger reflow
                diceNumberSpan.style.animation = `bounce 0.5s ease-out`;

                diceNumberSpan.textContent = randomValue;
                setTimeout(() => {
                    isRolling = false;
                }, 500); // Animation duration
            }
        }

        // Event Listeners
        toolContent.addEventListener('click', rollTool); // Click on toolContent

        // Initial setup
        applySettings();
        // Initial roll with a slight delay
        setTimeout(() => {
            rollTool();
        }, 50); 
    </script>
</body>
</html>
