<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Tool</title>
    <style>
        :root {
            --dice-background-color: #574FFF; /* Default for regular dice */
            --number-color: #FFFFFF; /* Default for dice numbers */
            --neon-color: #00FFFF;
        }
        html, body {
            width: 100vw;
            height: 100vh;
            margin: 0; padding: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: hidden; 
        }

        /* Main container for the tool. Ensures it's square and controls outer shape. */
        .tool-container {
            width: 80%; /* Takes 80% of iframe's width */
            aspect-ratio: 1 / 1; /* FORCES a perfect square shape */
            max-width: 150px; 
            max-height: 150px; /* Limits overall size */
            position: relative;
            box-sizing: border-box; 
            display: flex; 
            justify-content: center;
            align-items: center;
            /* Border-radius will be set by JS dynamically */
            transition: border-radius 0.3s ease-out, background-color 0.3s ease-out;
            /* No filter: drop-shadow here */
        }
        
        /* --- Regular Dice specific styles --- */
        .dice-style-wrapper { /* New wrapper for regular dice background */
            width: 100%; height: 100%;
            border-radius: inherit; /* Inherit from tool-container */
            background-color: var(--dice-background-color);
            display: flex; justify-content: center; align-items: center;
            transition: background-color 0.3s ease-out;
        }
        .dice-style-wrapper .dice-number.neon-glow {
            filter: drop-shadow(0 0 0.8vw var(--neon-color)) 
                    drop-shadow(0 0 1.5vw var(--neon-color)) 
                    drop-shadow(0 0 2.5vw var(--neon-color));
        }

        .dice-number {
            color: var(--number-color); 
            font-size: 8vw; 
            min-font-size: 40px; 
            font-weight: bold;
            line-height: 1; 
            display: block; 
            animation: bounce 0.5s ease-out;
            transition: color 0.3s ease-out, filter 0.3s ease-out; /* Add filter transition */
            filter: none; /* No glow by default */
        }

        /* --- Wooden Dice specific styles --- */
        .wood-style img {
            width: 100%; height: 100%;
            object-fit: cover; 
            display: block;
            animation: bounce 0.5s ease-out;
            transition: filter 0.3s ease-out; /* Add filter transition */
            filter: none; /* No glow by default */
        }
        .wood-style img.neon-glow {
            filter: drop-shadow(0 0 0.8vw var(--neon-color)) 
                    drop-shadow(0 0 1.5vw var(--neon-color)) 
                    drop-shadow(0 0 2.5vw var(--neon-color));
        }

        /* --- Coin specific styles --- */
        .coin-style img {
            width: 100%; height: 100%;
            object-fit: contain; 
            display: block;
            animation: coinFlipAnim 0.3s ease-out;
            transition: filter 0.3s ease-out; /* Add filter transition */
            filter: none; /* No glow by default */
        }
        .coin-style img.neon-glow {
            filter: drop-shadow(0 0 0.8vw var(--neon-color)) 
                    drop-shadow(0 0 1.5vw var(--neon-color)) 
                    drop-shadow(0 0 2.5vw var(--neon-color));
        }

        @keyframes bounce {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes coinFlipAnim {
            0% { transform: rotateY(0deg) scale(0.8); opacity: 0; }
            100% { transform: rotateY(360deg) scale(1); opacity: 1; }
        }

        /* Responsive font size adjustments for very small containers */
        @media (max-width: 150px) {
             .dice-number { font-size: 50px; }
        }
        @media (max-width: 100px) {
             .dice-number { font-size: 30px; }
        }
    </style>
</head>
<body>
    <div id="toolContainer" class="tool-container">
        <!-- Content will be dynamically loaded/swapped by JS -->
    </div>

    <audio id="diceSoundEffect" src="https://files.catbox.moe/xk6v0c.mp3" preload="auto"></audio>
    <audio id="coinSoundEffect" src="https://files.catbox.moe/d36fio.mp3" preload="auto"></audio>

    <script>
        const toolContainer = document.getElementById('toolContainer');
        const diceSoundEffect = document.getElementById('diceSoundEffect');
        const coinSoundEffect = document.getElementById('coinSoundEffect');
        
        let isRolling = false;
        let enableDiceSound = false;
        let enableCoinSound = false;

        // Your Coin images
        const coinImages = {
            heads: 'https://i.postimg.cc/VN3JLz7b/10.png',
            tails: 'https://i.postimg.cc/760f5jcd/9.png'
        };

        // Your Wooden dice images for each face
        const woodDiceImages = {
            1: 'https://i.postimg.cc/vmp4HGP1/3.png',
            2: 'https://i.postimg.cc/SKwnNmZn/4.png',
            3: 'https://i.postimg.cc/GpZ4hbM8/5.png',
            4: 'https://i.postimg.cc/W4Qdbs97/6.png',
            5: 'https://i.postimg.cc/1twf8bT7/7.png',
            6: 'https://i.postimg.cc/tTWYs8fr/8.png'
        };

        function applySettings() {
            const params = new URLSearchParams(window.location.search);
            const root = document.documentElement;

            const isCoin = params.get('coin') === 'true';
            const isWood = params.get('wood') === 'true';
            const enableNeon = params.get('neon') === 'true'; 

            // Clear existing content and classes
            toolContainer.innerHTML = '';
            toolContainer.classList.remove('neon-glow'); // Ensure main container's glow is cleared
            
            // Set border-radius for the tool-container based on type (for outer shape)
            toolContainer.style.borderRadius = isCoin ? '50%' : '20%';

            // Set neon color for root
            root.style.setProperty('--neon-color', params.get('neonColor') || '#00FFFF');

            enableDiceSound = params.get('diceSound') === 'true';
            enableCoinSound = params.get('coinSound') === 'true';

            let contentVisualElement; // This will be the element that actually gets the neon glow

            if (isCoin) {
                // For coin, the glow is on the img itself
                const coinImage = document.createElement('img');
                coinImage.id = 'coinImage';
                coinImage.className = 'coin-style'; // Apply style to img directly
                coinImage.src = coinImages.heads;
                coinImage.alt = 'Coin Heads';
                toolContainer.appendChild(coinImage);
                contentVisualElement = coinImage;
            } else if (isWood) {
                // For wooden dice, the glow is on the img itself
                const woodDiceImage = document.createElement('img');
                woodDiceImage.id = 'woodDiceImage';
                woodDiceImage.className = 'wood-style'; // Apply style to img directly
                woodDiceImage.src = woodDiceImages[1];
                woodDiceImage.alt = 'Wooden Dice Face 1';
                toolContainer.appendChild(woodDiceImage);
                contentVisualElement = woodDiceImage;
            } else {
                // For regular dice, the glow is on the span (number)
                const diceStyleWrapper = document.createElement('div'); // New wrapper for background
                diceStyleWrapper.className = 'dice-style-wrapper';
                toolContainer.appendChild(diceStyleWrapper);

                const diceNumberSpan = document.createElement('span');
                diceNumberSpan.id = 'diceNumber';
                diceNumberSpan.className = 'dice-number';
                diceNumberSpan.textContent = '1';
                diceStyleWrapper.appendChild(diceNumberSpan); // Append number to wrapper

                contentVisualElement = diceNumberSpan; // The number gets the glow

                // Set background color for the wrapper
                diceStyleWrapper.style.backgroundColor = params.get('diceColor') || '#574FFF';
                root.style.setProperty('--number-color', params.get('numberColor') || '#FFFFFF');
            }

            // Apply neon-glow class to the identified contentVisualElement
            if (enableNeon && contentVisualElement) {
                 contentVisualElement.classList.add('neon-glow');
            }
        }


        function rollTool() {
            if (isRolling) return;
            isRolling = true;

            const isCoinMode = toolContainer.querySelector('.coin-style') !== null; // Check if coin img exists

            if (isCoinMode && enableCoinSound) {
                coinSoundEffect.currentTime = 0;
                coinSoundEffect.play().catch(e => console.warn("Failed to play coin sound:", e));
            } else if (!isCoinMode && enableDiceSound) {
                diceSoundEffect.currentTime = 0;
                diceSoundEffect.play().catch(e => console.warn("Failed to play dice sound:", e));
            }

            if (isCoinMode) {
                const coinImage = toolContainer.querySelector('.coin-style'); // Select img with coin-style
                const randomSide = Math.random() < 0.5 ? 'heads' : 'tails';
                
                coinImage.style.animation = 'none';
                void coinImage.offsetWidth; 
                coinImage.style.animation = `coinFlipAnim 0.3s ease-out`;

                coinImage.src = coinImages[randomSide];
                coinImage.alt = 'Coin ' + randomSide.charAt(0).toUpperCase() + randomSide.slice(1);
                setTimeout(() => {
                    isRolling = false;
                }, 300);
            } else if (toolContainer.querySelector('.wood-style') !== null) { // Check if wood img exists
                const woodDiceImage = toolContainer.querySelector('.wood-style'); // Select img with wood-style
                const randomValue = Math.floor(Math.random() * 6) + 1;
                
                woodDiceImage.style.animation = 'none';
                void woodDiceImage.offsetWidth;
                woodDiceImage.style.animation = `bounce 0.5s ease-out`;

                woodDiceImage.src = woodDiceImages[randomValue];
                woodDiceImage.alt = 'Wooden Dice Face ' + randomValue;
                setTimeout(() => {
                    isRolling = false;
                }, 500);
            } else {
                const diceNumberSpan = document.getElementById('diceNumber');
                const randomValue = Math.floor(Math.random() * 6) + 1;
                
                diceNumberSpan.style.animation = 'none';
                void diceNumberSpan.offsetWidth;
                diceNumberSpan.style.animation = `bounce 0.5s ease-out`;

                diceNumberSpan.textContent = randomValue;
                setTimeout(() => {
                    isRolling = false;
                }, 500);
            }
        }

        // Event Listeners
        toolContainer.addEventListener('click', rollTool);

        // Initial setup
        applySettings();
        // Initial roll with a slight delay
        setTimeout(() => {
            rollTool();
        }, 50); 
    </script>
</body>
</html>
