<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор игрового инструмента</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto+Mono&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            padding: 20px;
            gap: 30px;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
        }
        .editor-panel, .preview-panel {
            background-color: #16213e;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            position: relative;
        }
        .editor-panel {
            width: 40%;
            display: flex;
            flex-direction: column;
            padding-bottom: 50px;
        }
        .preview-panel {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1, h2 {
            color: #00c6ff;
            text-shadow: 0 0 5px #00c6ff;
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        input[type="url"], input[type="text"], select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #535c91;
            background-color: #0f3460;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        input[type="color"] {
            padding: 0;
            border: none;
            width: 50px;
            height: 30px;
            vertical-align: middle;
            margin-left: 10px;
            border-radius: 5px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #previewFrame {
            width: 100%;
            height: 100%;
            min-width: 200px;
            min-height: 200px;
            border: 1px solid #535c91;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        button {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 198, 255, 0.4);
        }
        #generated-code {
            width: 100%;
            height: 100px;
            margin-top: 15px;
            font-family: 'Roboto Mono', monospace;
            background-color: #0f3460;
            color: #a7d129;
            border: 1px solid #535c91;
            border-radius: 8px;
            padding: 10px;
            resize: vertical;
        }
        #copyBtn {
            margin-top: 10px;
            background: #e94560;
        }
        #copyBtn:hover {
             box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }
        small {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
            display: block;
        }
        .copyright {
            position: absolute;
            bottom: 15px;
            left: 25px;
            right: 25px;
            text-align: center;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
        }
    </style>
</head>
<body>
    <!-- 
        Copyright (c) 2026 Alina Pogudina @ELT_workshop. All rights reserved.
    -->

    <div class="editor-panel">
        <h1>Редактор игрового инструмента</h1>
        
        <div class="form-group" style="display: none;">
            <label for="publicUrl">Публичная ссылка на dice-roller.html</label>
            <input type="url" id="publicUrl" value="https://alinapogudina-png.github.io/Dice_for_Miro_-ELT_workshop/dice-roller.html">
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="coinToggle">
            <label for="coinToggle" style="margin-left: 10px; margin-bottom: 0;">Монетка (Орел/Решка)</label>
        </div>

        <div class="form-group checkbox-group">
            <input type="checkbox" id="woodToggle">
            <label for="woodToggle" style="margin-left: 10px; margin-bottom: 0;">Деревянный кубик</label>
        </div>

        <div class="form-group" id="diceColorGroup">
            <label for="diceColor">Цвет кубика</label>
            <input type="color" id="diceColor" value="#574FFF">
        </div>

        <div class="form-group" id="numberColorGroup">
            <label for="numberColor">Цвет цифр</label>
            <input type="color" id="numberColor" value="#FFFFFF">
        </div>
        
        <div class="form-group checkbox-group">
            <input type="checkbox" id="neonToggle" checked>
            <label for="neonToggle" style="margin-left: 10px; margin-bottom: 0;">Неоновая подсветка</label>
            <input type="color" id="neonColor" value="#00FFFF">
        </div>

        <div class="form-group" id="soundToggleGroup">
            <input type="checkbox" id="diceSoundToggle" checked>
            <label for="diceSoundToggle" style="margin-left: 10px; margin-bottom: 0;">Звук броска кубика</label>
        </div>

        <div class="form-group" id="coinSoundToggleGroup" style="display: none;">
            <input type="checkbox" id="coinSoundToggle">
            <label for="coinSoundToggle" style="margin-left: 10px; margin-bottom: 0;">Звук броска монеты</label>
        </div>
        
        <button id="generateBtn">Сгенерировать код</button>
        <textarea id="generated-code" readonly placeholder="Здесь появится ваш iframe код..."></textarea>
        <button id="copyBtn">Копировать код</button>

        <p class="copyright">©2026 Alina Pogudina @ELT_workshop</p>
    </div>

    <div class="preview-panel">
        <h2>Предпросмотр</h2>
        <iframe id="previewFrame" src="" frameborder="0"></iframe>
    </div>

    <script>
        /*
            Copyright (c) 2026 Alina Pogudina @ELT_workshop. All rights reserved.
        */
        const controls = {
            publicUrl: document.getElementById('publicUrl'),
            coinToggle: document.getElementById('coinToggle'),
            woodToggle: document.getElementById('woodToggle'),
            diceColor: document.getElementById('diceColor'),
            numberColor: document.getElementById('numberColor'),
            neonToggle: document.getElementById('neonToggle'),
            neonColor: document.getElementById('neonColor'),
            diceSoundToggle: document.getElementById('diceSoundToggle'),
            coinSoundToggle: document.getElementById('coinSoundToggle'), 
            generateBtn: document.getElementById('generateBtn'),
            copyBtn: document.getElementById('copyBtn'),
            generatedCode: document.getElementById('generated-code'),
            previewFrame: document.getElementById('previewFrame'),

            diceColorGroup: document.getElementById('diceColorGroup'),
            numberColorGroup: document.getElementById('numberColorGroup'),
            soundToggleGroup: document.getElementById('soundToggleGroup'),
            coinSoundToggleGroup: document.getElementById('coinSoundToggleGroup')
        };

        function updatePreview() {
            const params = new URLSearchParams();
            
            const isCoin = controls.coinToggle.checked;
            const isWood = controls.woodToggle.checked;

            params.append('coin', isCoin);
            params.append('wood', isWood && !isCoin);

            if (!isCoin && !isWood) {
                params.append('diceColor', controls.diceColor.value);
                params.append('numberColor', controls.numberColor.value);
            } else if (isWood && !isCoin) {
                params.append('diceColor', '#a87e5b'); 
                params.append('numberColor', '#FFFFFF'); 
            }

            params.append('neon', controls.neonToggle.checked);
            params.append('neonColor', controls.neonColor.value);
            params.append('diceSound', controls.diceSoundToggle.checked); 
            params.append('coinSound', controls.coinSoundToggle.checked); 

            const previewUrl = `${controls.publicUrl.value}?${params.toString()}`;
            if (controls.previewFrame.src !== previewUrl) {
                controls.previewFrame.src = previewUrl;
            }
            return params.toString();
        }

        function toggleInputStates() {
            const isCoin = controls.coinToggle.checked;
            const isWood = controls.woodToggle.checked;

            controls.woodToggle.disabled = isCoin;
            
            const showColorPickers = !isCoin && !isWood;
            controls.diceColorGroup.style.display = showColorPickers ? 'block' : 'none';
            controls.numberColorGroup.style.display = showColorPickers ? 'block' : 'none';
            
            controls.soundToggleGroup.style.display = isCoin ? 'none' : 'block';
            controls.coinSoundToggleGroup.style.display = isCoin ? 'block' : 'none';

            controls.neonColor.style.display = controls.neonToggle.checked ? 'inline-block' : 'none';

            updatePreview();
        }
        
        function generateCode() {
            const paramsString = updatePreview();
            const baseUrl = controls.publicUrl.value;
            
            const toolUrl = `${baseUrl}?${paramsString}`;
            const width = controls.coinToggle.checked ? '150' : '200'; 
            const height = controls.coinToggle.checked ? '150' : '200';
            // ДОБАВЛЕН ATTR allow="autoplay"
            const iframeCode = `<iframe src="${toolUrl}" width="${width}" height="${height}" frameborder="0" allow="autoplay" allowfullscreen="true" allowtransparency="true" style="border-radius: 15px; background-color: transparent;"></iframe>`; 
            controls.generatedCode.value = iframeCode;
        }

        function copyCode() {
            if (controls.generatedCode.value) {
                controls.generatedCode.select();
                document.execCommand('copy');
                alert('Код скопирован в буфер обмена!');
            }
        }

        // Event Listeners
        Object.values(controls).forEach(element => {
            if (element.tagName === 'INPUT' || element.tagName === 'SELECT') {
                element.addEventListener('input', toggleInputStates);
            }
        });
        
        controls.neonToggle.addEventListener('change', toggleInputStates);
        controls.coinToggle.addEventListener('change', toggleInputStates);
        controls.woodToggle.addEventListener('change', toggleInputStates);
        controls.diceSoundToggle.addEventListener('change', updatePreview); 
        controls.coinSoundToggle.addEventListener('change', updatePreview); 

        controls.generateBtn.addEventListener('click', generateCode);
        controls.copyBtn.addEventListener('click', copyCode);

        // Initial load
        toggleInputStates();
    </script>
</body>
</html>
